    <style>
        :root {
            --color-primario: #603903;
            --color-secundario: #9e6a6a;

        }

        body {

            padding: 0;
            background: var(--color-fondo);

            left: 20px; /* Ajustado para móviles */

            border: 1px solid rgba(255, 255, 255, 0);
        }

        .sidebar {

button {
            background: linear-gradient(135deg, var(--color-primario) 0%, var(--color-secundario) 100%);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;

            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(96,57,3,0.2);
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: 0.6s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(158,106,106,0.3);
        }

        button:hover::before {
            left: 100%;
        }

        .ethics-section h2 {

}
        @keyframes float {

}

        }

        }

    </style>
</head>
